<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class="container">
  <div class="view" style="background-image: url('paper.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
    <div class="container">
       <div class="text-center mt-12">
          <h1>Cookie Making</h1>
          <h2>Cookies</h2>
          <h2 id="cookie-counter">0</h2>
          <button id="cookie-clicker">Make Cookies</button>
        </div>
    </div>
    <div class="container py-3">
      <div class="row">
        <div class="col-12 mt-6">
          <h2 class="text-center">Improve Production</h2>
        <div class="card-columns">
    <div class="card card-body">
      <p class="text-truncate">With your own hands...</p>
      <p class="small">You are producing <span id="click-power-multiple">1</span> cookie(s) per click</p>
      <button id="buy-click-power">Purchase for <span id="click-power-price">50</span></button>
      <p class="small">level: <span id="click-power-level">1</span></p>
    </div>
</body>
</html>
